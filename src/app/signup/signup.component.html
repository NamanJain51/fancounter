<div class="signupBox">
  <div class="signupHeader">
      Sign Up
  </div>
  <div class="signupBody">
            <div class="form-group">
              <input placeholder="Full Name" class="form-control" type="text">
          </div>
              <div class="form-group">
                  <input placeholder="Email Address" class="form-control" type="email">
              </div>
              <div class="form-group">
                  <input placeholder="Password" class="form-control" type="password">
              </div>
              
            
              <div class="form-group">
                  <div class="btn btn-login">Submit</div>
              </div>
         

             <div class="form-group already-sign text-center">
              <p>Already have an account?  <a routerLink="/login">Login now</a></p>
              </div>

  </div>
</div>
