<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">

      <form [formGroup]="signIn" (submit)="doLogin()">
        <div class="form-group">
          <input type="text" formControlName="username" name="username" id="username" class="form-control" placeholder="username here" />
        </div>
        <div class="form-group">
          <input type="text" formControlName="password" name="password" id="password" class="form-control" placeholder="password here" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>

    </div> 
  </div>
</div>
